<!DOCTYPE html>
<html>

<head>
    <title>bucketMap</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.ts"></script>
    <!--Favicon-->
    <link rel="icon" href="./logo.jpeg" type="image/x-icon" />
</head>

<body>
    <div id="container">
        <div class="sidebar">
            <div class="sidebar__logo">
                bucketMap
            </div>

            <div class="input-group">
                <!--Insert image as logo-->
                <img src="./logo.jpeg" id="logo" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover; display: block; margin: 0 auto;">

                <label for="start">Start:</label>
                <input type="text" id="start" placeholder="Enter start location">

                <label for="end">End:</label>
                <input type="text" id="end" placeholder="Enter end location">

                <label for="time">Time (minutes):</label>
                <input type="number" id="time" placeholder="Enter time in minutes">

                <label for="prefrence">Enter Prefrence:</label>
                <input type="text" id="prefrence" placeholder="Hiking, Biking, Museum...">
            </div>

            <div class="button-container">
                <input type="submit" id="submit" value="Cross your Buckets">
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC35m8SWdQvrnw18zU7BB8bbUYgfo0mJjA&callback=initMap&v=weekly" defer></script>
</body>

</html>
